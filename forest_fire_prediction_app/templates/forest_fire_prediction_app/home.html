{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forest Fire Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-light {
      background-color: #f8f9fa;
      color: #212529;
    }

    .theme-dark {
      background-color: #121212;
      color: #ffffff;
    }

    .theme-blue {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #ffffff;
    }

    .theme-purple {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
    }

    .theme-toggle-group {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.7); /* optional background */
      padding: 5px;
      border-radius: 8px;
    }

    .theme-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #ffffffaa;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .theme-light-btn { background-color: #f8f9fa; }
    .theme-dark-btn { background-color: #121212; }
    .theme-blue-btn { background: linear-gradient(to right, #2193b0, #6dd5ed); }
    .theme-purple-btn { background: linear-gradient(135deg, #667eea, #764ba2); }

    .logout-btn, .admin-login-btn {
      position: fixed;
      top: 20px;
      font-weight: 500;
      z-index: 998;
    }

    .admin-login-btn {
      left: 20px;
    }

    .logout-btn {
      right: 200px; /* Increased to avoid overlapping with theme toggles */
    }

    .output-area {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 2rem;
    }

    .card-action {
      min-height: 140px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .card-action:hover {
      transform: translateY(-5px);
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
    }

    .card i {
      font-size: 1.8rem;
    }
  </style>
</head>
<body id="theme-body" class="theme-light d-flex flex-column min-vh-100">

  <!-- Theme Switch -->
  <div class="theme-toggle-group">
    <div class="theme-circle theme-light-btn" onclick="setTheme('theme-light')" title="Light Theme"></div>
    <div class="theme-circle theme-dark-btn" onclick="setTheme('theme-dark')" title="Dark Theme"></div>
    <div class="theme-circle theme-blue-btn" onclick="setTheme('theme-blue')" title="Blue Theme"></div>
    <div class="theme-circle theme-purple-btn" onclick="setTheme('theme-purple')" title="Purple Theme"></div>
  </div>

  <!-- Auth Buttons -->
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
  {% endif %}
  <a href="{% url 'admin_login' %}" class="btn btn-primary admin-login-btn"><i class="bi bi-person-lock"></i> Admin Login</a>

  <header class="text-center my-4">
    <h1 class="fw-bold">ðŸ”¥ Forest Fire Prediction</h1>
  </header>

  <main class="container mb-4">
    <div class="row justify-content-center mb-3">
      <div class="col-md-6 text-center">
        <!-- Upload Dataset -->
        <form id="upload-form" enctype="multipart/form-data">
          <input type="file" name="dataset" id="dataset-input" class="form-control mb-2" required />
          <button type="submit" id="upload-btn" class="btn btn-gradient btn-lg w-100">
            <i class="bi bi-upload me-1"></i> Upload Dataset
          </button>
          <div id="upload-status" class="mt-2"></div>
        </form>
      </div>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-6">
        <a href="{% url 'preprocess_dataset' %}" class="text-decoration-none">
          <div class="card text-center card-action shadow-sm bg-warning text-dark">
            <div class="card-body">
              <i class="bi bi-gear-fill mb-2"></i>
              <h5>Preprocess</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-3 col-6">
        <a href="{% url 'run_ml_algorithm' %}" class="text-decoration-none">
          <div class="card text-center card-action shadow-sm bg-dark text-white">
            <div class="card-body">
              <i class="bi bi-cpu mb-2"></i>
              <h5>Run ML</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-3 col-6">
        <a href="{% url 'make_prediction' %}" class="text-decoration-none">
          <div class="card text-center card-action shadow-sm bg-primary text-white">
            <div class="card-body">
              <i class="bi bi-graph-up-arrow mb-2"></i>
              <h5>Predict</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-3 col-6">
        <a href="{% url 'show_graphical_report' %}" class="text-decoration-none">
          <div class="card text-center card-action shadow-sm bg-info text-white">
            <div class="card-body">
              <i class="bi bi-bar-chart-line mb-2"></i>
              <h5>Reports</h5>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="output-area mt-5">
      {% for item in message_history %}
        <div class="alert alert-{{ item.level }}">{{ item.msg }}</div>
      {% endfor %}
    </div>
  </main>

  <footer class="text-center text-muted mb-4">
    &copy; 2025 Forest Fire Prediction Project
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function setTheme(themeClass) {
      const body = document.getElementById('theme-body');
      body.className = themeClass + ' d-flex flex-column min-vh-100';
    }

    $('#upload-form').on('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      $('#upload-btn').prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Uploading...');
      $.ajax({
        url: "{% url 'upload_dataset' %}",
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        headers: {'X-CSRFToken': '{{ csrf_token }}'},
        success: function(response) {
          $('#upload-status').html('<span class="text-success">Upload successful!</span>');
          $('#upload-btn').prop('disabled', false).html('<i class="bi bi-upload"></i> Upload Dataset');
        },
        error: function() {
          $('#upload-status').html('<span class="text-danger">Upload failed. Try again.</span>');
          $('#upload-btn').prop('disabled', false).html('<i class="bi bi-upload"></i> Upload Dataset');
        }
      });
    });
  </script>
</body>
</html>
